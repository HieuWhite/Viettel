<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Viettel Style Test Page</title>
  <style>
    body {
      margin: 0;
      font-family: "Arial", sans-serif;
      background-color: #f2f2f2;
    }

    /* Thanh điều hướng */
    .navbar {
      background-color: #d60000; /* Màu đỏ đặc trưng của Viettel */
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar .logo {
      font-size: 24px;
      font-weight: bold;
    }

    .navbar .menu {
      display: flex;
      gap: 20px;
    }

    .navbar .menu a {
      color: white;
      text-decoration: none;
      font-weight: 500;
    }

    /* Khu vực nội dung */
    .hero {
      padding: 60px 20px;
      text-align: center;
      background-color: white;
    }

    .hero h1 {
      color: #d60000;
      font-size: 32px;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 18px;
      color: #555;
      margin-bottom: 30px;
    }

    .hero button {
      background-color: #d60000;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 4px;
    }

    .hero button:hover {
      background-color: #bb0000;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <div class="logo">Viettel</div>
    <div class="menu">
      <a href="#">Trang chủ</a>
      <a href="#">Dịch vụ</a>
      <a href="#">Liên hệ</a>
    </div>
  </div>

  <div class="hero">
    <h1>Chào mừng đến với Viettel</h1>
    <p>Đây là trang thử nghiệm giao diện đơn giản mô phỏng phong cách Viettel.</p>
    <button>Dùng thử ngay</button>
  </div>

</body>
</html>
